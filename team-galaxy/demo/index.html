            background-size: 200px 200px;

            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {

        // Simple demo visualization
        function DemoGalaxy() {
            const svgRef = useRef(null);

            useEffect(() => {
                const svg = d3.select(svgRef.current);
                svg.selectAll('*').remove();

                const width = 1200;
                const height = 600;
                const centerX = width / 2;
                const centerY = height / 2;

                // Add gradient definitions
                const defs = svg.append('defs');

                // Background gradient
                const bgGradient = defs.append('radialGradient')
                    .attr('id', 'bgGradient');
                bgGradient.append('stop')
                    .attr('offset', '0%')
                    .attr('stop-color', '#0a0e27');
                bgGradient.append('stop')
                    .attr('offset', '100%')
                    .attr('stop-color', '#000000');

                // Glow filter
                const glowFilter = defs.append('filter')
                    .attr('id', 'glow');
                glowFilter.append('feGaussianBlur')
                    .attr('stdDeviation', 3)
                    .attr('result', 'coloredBlur');
                glowFilter.append('feMerge')
                    .selectAll('feMergeNode')
                    .data(['coloredBlur', 'SourceGraphic'])
                    .enter()
                    .append('feMergeNode')
                    .attr('in', d => d);

                // Background
                svg.append('rect')
                    .attr('width', width)
                    .attr('height', height)
                    .attr('fill', 'url(#bgGradient)');

                // Draw connections
                const connectionGroup = svg.append('g')
                    .attr('class', 'connections');

                sampleGalaxy.connections.forEach(conn => {
                    const source = sampleGalaxy.stars.find(s => s.id === conn.sourceId);
                    const target = sampleGalaxy.stars.find(s => s.id === conn.targetId);

                    if (source && target) {
                        connectionGroup.append('line')
                            .attr('x1', centerX + source.x)
                            .attr('y1', centerY + source.y)
                            .attr('x2', centerX + target.x)
                            .attr('y2', centerY + target.y)
                            .attr('stroke', '#4a5568')
                            .attr('stroke-width', conn.strength * 3)
                            .attr('opacity', conn.strength * 0.5)
                            .attr('stroke-dasharray', conn.type === 'quantum_entangle' ? '5,5' : '0');
                    }
                });

                // Draw nebula
                const nebulaGroup = svg.append('g')
                    .attr('class', 'nebulae');

                sampleGalaxy.nebulae.forEach(nebula => {
                    nebulaGroup.append('circle')
                        .attr('cx', centerX + nebula.x)
                        .attr('cy', centerY + nebula.y)
                        .attr('r', nebula.radius)
                        .attr('fill', nebula.color)
                        .attr('opacity', 0.1);
                });

                // Draw stars
                const starGroup = svg.append('g')
                    .attr('class', 'stars');

                sampleGalaxy.stars.forEach(star => {
                    const g = starGroup.append('g')
                        .attr('transform', `translate(${centerX + star.x}, ${centerY + star.y})`);

                    // Star glow
                    g.append('circle')
                        .attr('r', star.radius * 2)
                        .attr('fill', star.archetype.color)
                        .attr('opacity', 0.2)
                        .filter('url(#glow)');

                    // Star body
                    g.append('circle')
                        .attr('r', star.radius)
                        .attr('fill', star.archetype.color)
                        .attr('opacity', 0.9);

                    // Star core
                    g.append('circle')
                        .attr('r', star.radius * 0.3)
                        .attr('fill', '#ffffff')
                        .attr('opacity', 0.9);

                    // Star label
                    g.append('text')
                        .attr('y', star.radius + 20)
                        .attr('text-anchor', 'middle')
                        .attr('fill', '#ffffff')
                        .attr('font-size', '12px')
                        .attr('font-family', 'Arial, sans-serif')
                        .text(star.name);
                });

                // Add pulsing animation
                starGroup.selectAll('circle')
                    .filter((d, i, nodes) => i % 3 === 0) // Every third star
                    .style('animation', 'pulse 2s ease-in-out infinite');

            }, []);

            return (
                <div className="demo-galaxy">
                    <svg
                        ref={svgRef}
                        className="galaxy-svg"
                        viewBox="0 0 1200 600"
                        preserveAspectRatio="xMidYMid meet"
                    />
                </div>
            );
        }
