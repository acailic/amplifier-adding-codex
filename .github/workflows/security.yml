name: Security Audit

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run security audit daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  security-audit:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'
        
    - name: Install dependencies
      run: yarn install --frozen-lockfile
      
    - name: Run security audit
      run: |
        echo "ðŸ”’ Running yarn audit..."
        yarn audit --level=moderate
        
    - name: Run security checks
      run: |
        echo "ðŸ”’ Running security check script..."
        chmod +x scripts/security-check.sh
        ./scripts/security-check.sh
        
    - name: Build project to check for issues
      run: |
        echo "ðŸ”’ Building project..."
        yarn build
        
    - name: Upload audit report
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: audit-report
        path: |
          audit-report.json
          security-report-*.json
        retention-days: 30
        
    - name: Comment on PR (if applicable)
      if: failure() && github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const issue_number = context.issue.number;
          const owner = context.repo.owner;
          const repo = context.repo.repo;
          
          github.rest.issues.createComment({
            owner,
            repo,
            issue_number,
            body: 'ðŸš¨ **Security Issues Detected**\n\nThe security audit found vulnerabilities that need to be addressed before this PR can be merged. Please review the job logs and fix the security issues.\n\n**Next steps:**\n1. Run `yarn audit` locally\n2. Update vulnerable dependencies\n3. Review and fix any hardcoded secrets\n4. Re-run the tests\n5. Push the fixes'
          });
